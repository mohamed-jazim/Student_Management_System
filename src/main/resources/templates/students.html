<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ... -->
</head>
<body>
<div class="container">
    <div class="row">
        <h1>List of students</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/student/add}" class="btn btn-primary btn-sm mb-3">Add Student</a>
        </div>
        <br>
    </div>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Second Name</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th> <!-- Add a column for actions -->
        </tr>
        </thead>

        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.first_name}"></td>
            <td th:text="${student.second_name}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <a th:href="@{/student/edit/{id}(id=${student.id})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/student/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm">delete</a>
            </td> <!-- Add an "Edit" button -->
        </tr>
        <tr th:if="${#lists.isEmpty(students)}">
            <td colspan="5">No students found</td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
