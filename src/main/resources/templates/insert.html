<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Student</title>
</head>
<body>
<h2>Add Student</h2>
<form th:action="@{/student}" th:object="${entity}" method="post">
  <label>First Name: <input type="text" th:field="*{first_name}" /></label><br />
  <label>Last Name: <input type="text" th:field="*{second_name}" /></label><br />
  <label>Email: <input type="email" th:field="*{email}" /></label><br />
  <label>Password: <input type="password" th:field="*{password}" /></label><br />
  <button type="submit">Add</button>
</form>
</body>
</html>
