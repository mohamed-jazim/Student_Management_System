<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ... -->
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Edit Student</h1>
    </div>

    <form th:action="@{/student/{id}(id=${student.id})}" th:object="${student}" method="post">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{first_name}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="secondName">Second Name:</label>
            <input type="text" id="secondName" th:field="*{second_name}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" />
        </div>
        <!-- Add more fields as needed -->

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
